name: Go

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: go build -v .

      - name: Configure Ginkgo
        run: go get -u github.com/onsi/ginkgo/ginkgo

      - name: Test
        run: |
          ginkgo -r -cover -coverprofile=coverage.txt -covermode=atomic
          bash <(curl -s https://codecov.io/bash)
